<mat-card class="auth-card">
  <mat-card-header class="auth-header">
    <mat-card-subtitle>Ride a bike!</mat-card-subtitle>
    <mat-card-title>Login to your account</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <form [formGroup]="form">
      <app-input
        title="Email"
        placeholder="Email"
        [control]="email"
        [error]="emailError"
      ></app-input>
      <app-input
        title="Password"
        placeholder="Password"
        type="password"
        [control]="password"
        [error]="passwordError"
      ></app-input>
    </form>
    <mat-error *ngIf="error$ | async as error">{{ error }}</mat-error>
  </mat-card-content>
  <mat-card-actions class="auth-actions">
    <button
      mat-stroked-button
      color="primary"
      [disabled]="loading$ | async"
      (click)="login()"
    >
      Login
    </button>
  </mat-card-actions>
</mat-card>
