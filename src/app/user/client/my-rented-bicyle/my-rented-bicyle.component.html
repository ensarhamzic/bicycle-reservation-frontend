<mat-card class="auth-card">
  <mat-card-header class="auth-header">
    <mat-card-title>Your rented bike</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-divider></mat-divider>
    <div *ngIf="!record && !loading">
      <p>You have not rented any bike yet.</p>
    </div>
    <div *ngIf="record">
      <p>Bike ID: {{ record.bicycle.id }}</p>
      <p>Bike Type: {{ record.bicycle.type }}</p>
      <p>Start time: {{ record.startDate | date : "YYYY/MM/dd hh:mm:ss" }}</p>
      <p>Lock Code: {{ record.bicycle.lockCode }}</p>
      <p>Rented for: {{ record.numberOfHours }} hours</p>
    </div>
  </mat-card-content>
</mat-card>
