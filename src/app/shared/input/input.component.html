<mat-form-field appearance="outline" class="input" *ngIf="type !== 'password'">
  <mat-label>{{ title }}</mat-label>
  <input
    matInput
    [placeholder]="placeholder"
    [formControl]="control"
    [type]="type"
    required
  />
  <mat-error *ngIf="control.invalid">{{ error }}</mat-error>
</mat-form-field>

<mat-form-field appearance="outline" class="input" *ngIf="type === 'password'">
  <mat-label>{{ title }}</mat-label>
  <input
    matInput
    [type]="hide ? 'password' : 'text'"
    [placeholder]="placeholder"
    [formControl]="control"
  />
  <button
    mat-icon-button
    matSuffix
    (click)="hide = !hide"
    [attr.aria-label]="'Hide password'"
    [attr.aria-pressed]="hide"
  >
    <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
  </button>
  <mat-error *ngIf="control.invalid">{{ error }}</mat-error>
</mat-form-field>
