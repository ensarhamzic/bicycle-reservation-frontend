<google-map
  [height]="mapHeight"
  [width]="mapWidth"
  [options]="mapOptions"
  (mapClick)="onMapClick($event)"
>
  <map-marker
    (mapClick)="onMarkerClick(1)"
    [position]="mapOptions.center!"
    [options]="markerOptions"
  ></map-marker>

  <map-marker
    *ngIf="tempMarker"
    [position]="tempMarker"
    [options]="tempMarkerOptions"
  ></map-marker>
</google-map>
